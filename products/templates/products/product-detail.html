{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <img style="object-fit: cover; width: 100%; height: 100%" src="{{ prod_photo.image.url }}">
        </div>

        <div class="col-lg-6">
            <form action="{% url 'cart:cart_add' product.id %}" method="post">
            Категория: {{ product.category }} <br>
            Товар: {{ product.title }} <br>
            Описание: {{ product.description }} <br>
            Цена: {{ product.price }} <br>
            {{ cart_product_form }}
            {% csrf_token %}
            <input type="submit" value="В корзину">
            </form>

        </div>
    </div>

{% endblock %}
